eureka:
  server:
    response-cache-auto-expiration-in-seconds: 180
    eviction-interval-timer-in-ms: 3000
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
    #服务刷新时间配置，每隔这个时间会主动心跳一次
    #默认30s
    lease-renewal-interval-in-seconds: 10
    #服务过期时间配置,超过这个时间没有接收到心跳EurekaServer就会将这个实例剔除
    #注意，EurekaServer一定要设置eureka.server.eviction-interval-timer-in-ms否则这个配置无效，这个配置一般为服务刷新时间配置的三倍
    #默认90s
    lease-expiration-duration-in-seconds: 30
  client:
    healthcheck: enabled
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: http://syt:syt123AZ@register:20021/eureka/
ribbon:
  eureka:
    enabled: true
  serverListRefreshInterval: 5000

logging:
  level:
    com.cishantech: INFO

hystrix:
  hystrix:
    enabled: true
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 120000

banner:
  location: banner.txt

# 配置请求GZIP压缩
feign:
    compression:
        request:
            enabled: true  # 配置请求GZIP压缩
            mime-types: text/xml,application/xml,application/json
            min-request-size: 2048
        response:
            enabled: true # 配置响应GZIP压缩

spring:
  profiles:
    active: dev
  redis:
    database: 0
    host: 106.15.186.202
    port: 6379
    password: AZ2.3sdfawsx23
    max-idle: 8
  boot:
    admin:
      url: http://localhost:9000
      client:
        prefer-ip: true
  jackson:
    time-zone: GMT+8
  http:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  zipkin:
    base-url: http://zipkin:5000
  sleuth:
    sampler:
      percentage: 1.0
  main:
    allow-bean-definition-overriding: true

management:
  security:
    enabled: false

####### 支付宝配置 #######
ali:
  pay:
    # 支付宝网关名、partnerId和appId
    openApiDomain: https://openapi.alipay.com/gateway.do
    mcloudApiDomain: http://mcloudmonitor.com/gateway.do
    pid: 2088721830194515
    appId: 2017081808258754
    #RSA私钥、公钥和支付宝公钥
    privateKey: 
    publicKey: 
    #SHA256withRsa对应支付宝公钥
    alipayPublicKey: 
    # 签名类型: RSA->SHA1withRsa,RSA2->SHA256withRsa
    signType: RSA2
    # 当面付最大查询次数和查询间隔（毫秒）
    maxQueryRetry: 5
    queryDuration: 5000
    # 当面付最大撤销次数和撤销间隔（毫秒）
    maxCancelRetry: 3
    cancelDuration: 2000
    # 交易保障线程第一次调度延迟和调度间隔（秒）
    heartbeatDelay: 5
    heartbeatDuration: 900
    # 回调路径
    notifyUrl: https://mockapi.sytheheyuanyuan.com/api/order/pay/callback/ali
    ballNotifyUrl: https://mockapi.sytheheyuanyuan.com/api/order/pay/callback/ali/ball
    fcNotifyUrl: https://apptest.sytheheyuanyuan.com/api/pay/callback/aliPayCallBack/chromosphere
     # 是否调用证通支付   true 是   false   原生aliPay
    flag: false

