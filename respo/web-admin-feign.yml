spring:
  application:
    name: hello-spring-cloud-web-admin-feign
  thymeleaf:
    cache: false
    mode: LEGACYHTML5
    encoding: UTF-8
    servlet:
      content-type: text/html

feign:
  hystrix:
    enabled: true


server:
  port: 7781

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7777/eureka/